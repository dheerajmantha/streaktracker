<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker v2</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom font and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Style for the loading spinner */
        .loader {
            border-top-color: #22d3ee; /* cyan-400 */
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; } /* gray-800 */
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; } /* gray-700 */
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; } /* gray-600 */
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-4xl min-h-screen">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 tracking-tight">
                Streak Tracker
            </h1>
            <p class="text-gray-400 mt-2">Build habits, one day at a time.</p>
        </header>

        <!-- Form to add a new habit -->
        <div class="mb-8 p-6 bg-gray-800 rounded-xl shadow-lg">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <input type="text" id="habit-name" placeholder="Name your new habit..."
                    class="w-full px-4 py-3 bg-gray-700 text-white border-2 border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition duration-200">
                
                <button id="open-icon-modal-btn" class="flex-shrink-0 w-full sm:w-auto px-4 py-3 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors flex items-center justify-center gap-2">
                    <span id="selected-icon-preview">
                        <!-- Default Icon SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-400"><path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.2 19 9.2 19 7c0-2.2-1.8-4-4-4S9 4.8 9 7c0 2.2 1.3 3.2 2.5 4.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
                    </span>
                    <span>Icon</span>
                </button>

                <button id="add-habit-btn"
                    class="w-full sm:w-auto px-6 py-3 bg-cyan-500 text-gray-900 font-bold rounded-lg hover:bg-cyan-400 transition-all duration-200 shadow-md flex-shrink-0">
                    Add Habit
                </button>
            </div>
        </div>

        <!-- Area to display habit cards -->
        <main id="habits-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Habit cards will be injected here by JavaScript -->
        </main>

        <!-- Message area for loading or empty states -->
        <div id="message-area" class="text-center text-gray-500 mt-12"></div>
    </div>

    <!-- Icon Selection Modal -->
    <div id="icon-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col">
            <h3 class="text-xl font-bold p-6 border-b border-gray-700">Choose an Icon</h3>
            <div id="icon-grid" class="p-6 grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-4 overflow-y-auto">
                <!-- Icons will be injected here -->
            </div>
            <div class="p-4 border-t border-gray-700 text-right">
                 <button id="close-icon-modal-btn" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition">Close</button>
            </div>
        </div>
    </div>


    <!-- Firebase and App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, Timestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & CONFIG ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-streak-app';
        let db, auth, userId;
        let selectedIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8"><path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.2 19 9.2 19 7c0-2.2-1.8-4-4-4S9 4.8 9 7c0 2.2 1.3 3.2 2.5 4.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>`; // Default icon
        
        // Icon set (using Lucide icons)
        const ICONS = [
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path></svg>`, // Leetcode/Code
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path></svg>`, // Book
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 2 4 4"/><path d="m7.5 10.5 2 2"/><path d="m10.5 7.5 2 2"/><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`, // Gym/Dumbell
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 6.12A3.23 3.23 0 0 1 12 5a3.23 3.23 0 0 1 3 1.12"/><path d="M18.8 9.32a3.23 3.23 0 0 1 0 5.36"/><path d="M5.2 9.32A3.23 3.23 0 0 0 5.2 14.68"/><path d="M12 18.88a3.23 3.23 0 0 1-3-1.12"/><path d="M12 2a10 10 0 1 0 10 10c0-2.4-4.86-4.32-6-4.93"/><path d="m8.5 10.5 2 2"/><path d="m13.5 13.5 2-2"/></svg>`, // Meditate
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>`, // Run
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>`, // Podcast/Speak
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>`, // Water/Track
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>`, // Calendar/Plan
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>`, // Journal
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"/><path d="M15 17h.01"/><path d="M18 14h.01"/><path d="M21 11h.01"/><path d="M21 8h.01"/><path d="M18 5h.01"/><path d="M15 2h.01"/><path d="M3 11h.01"/><path d="M3 8h.01"/><path d="M6 5h.01"/><path d="M9 2h.01"/><path d="M4.2 19.8.01"/><path d="M12 14h.01"/><path d="M9 17h.01"/><path d="M6 20h.01"/></svg>`, // Art/Create
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19H9a7 7 0 1 1 6.32-10.95A5.5 5.5 0 1 1 17.5 19Z"/></svg>`, // Sleep/Cloud
            `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10" /><path d="M8 14s1.5 2 4 2 4-2 4-2" /><line x1="9" x2="9.01" y1="9" y2="9" /><line x1="15" x2="15.01" y1="9" y2="9" /></svg>`, // Smile/Happy
        ];

        // --- DOM ELEMENTS ---
        const habitNameInput = document.getElementById('habit-name');
        const addHabitBtn = document.getElementById('add-habit-btn');
        const habitsListContainer = document.getElementById('habits-list');
        const messageArea = document.getElementById('message-area');
        const iconModal = document.getElementById('icon-modal');
        const openIconModalBtn = document.getElementById('open-icon-modal-btn');
        const closeIconModalBtn = document.getElementById('close-icon-modal-btn');
        const iconGrid = document.getElementById('icon-grid');
        const selectedIconPreview = document.getElementById('selected-icon-preview');

        // --- HELPER FUNCTIONS ---
        const calculateStreak = (startDate) => {
            if (!startDate) return 0;
            const now = new Date();
            const start = startDate.toDate();
            now.setHours(0, 0, 0, 0);
            start.setHours(0, 0, 0, 0);
            return Math.floor(Math.abs(now - start) / (1000 * 60 * 60 * 24));
        };
        
        const showMessage = (type, text = '') => {
             if (type === 'loading') {
                habitsListContainer.innerHTML = '';
                messageArea.innerHTML = `<div class="flex justify-center items-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-500 h-12 w-12"></div></div><p class="mt-4">Loading your habits...</p>`;
            } else if (type === 'empty') {
                habitsListContainer.innerHTML = '';
                messageArea.innerHTML = `<p>${text}</p>`;
            } else if (type === 'error') {
                messageArea.innerHTML = `<p class="text-red-400">${text}</p>`;
            } else {
                 messageArea.innerHTML = '';
            }
        };

        // --- MODAL & ICON LOGIC ---
        function renderIconsInModal() {
            iconGrid.innerHTML = '';
            ICONS.forEach(svg => {
                const iconWrapper = document.createElement('div');
                iconWrapper.className = 'p-3 bg-gray-700 rounded-lg cursor-pointer hover:bg-cyan-500 hover:text-gray-900 transition-colors flex items-center justify-center';
                iconWrapper.innerHTML = svg.replace('width="24"','width="32"').replace('height="24"','height="32"');
                iconWrapper.addEventListener('click', () => {
                    selectedIconSVG = svg.replace('width="24"','width="32"').replace('height="24"','height="32"');
                    selectedIconPreview.innerHTML = svg;
                    iconModal.classList.add('hidden');
                });
                iconGrid.appendChild(iconWrapper);
            });
        }

        openIconModalBtn.addEventListener('click', () => iconModal.classList.remove('hidden'));
        closeIconModalBtn.addEventListener('click', () => iconModal.classList.add('hidden'));
        iconModal.addEventListener('click', (e) => {
            if (e.target === iconModal) iconModal.classList.add('hidden');
        });

        // --- CORE APP LOGIC ---
        function createHabitCard(habit) {
            const streakDays = calculateStreak(habit.startDate);
            
            const card = document.createElement('div');
            card.className = "relative bg-gray-800 rounded-xl shadow-lg p-4 flex flex-col justify-between items-center text-center aspect-square group transition-transform transform hover:-translate-y-1 duration-200";
            card.innerHTML = `
                <div class="absolute top-2 right-2">
                    <button data-id="${habit.id}" class="menu-toggle-btn p-2 rounded-full hover:bg-gray-700 transition-colors opacity-50 group-hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="pointer-events-none"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg>
                    </button>
                    <div data-menu-id="${habit.id}" class="absolute right-0 mt-2 w-32 bg-gray-700 rounded-md shadow-lg py-1 z-10 hidden">
                        <a href="#" data-id="${habit.id}" class="reset-btn block px-4 py-2 text-sm text-gray-300 hover:bg-gray-600">Reset Streak</a>
                        <a href="#" data-id="${habit.id}" class="delete-btn block px-4 py-2 text-sm text-red-400 hover:bg-gray-600">Delete</a>
                    </div>
                </div>
                <div class="text-cyan-400">${habit.icon}</div>
                <div>
                    <p class="text-4xl lg:text-5xl font-bold text-white">${streakDays}</p>
                    <p class="text-gray-500 text-sm -mt-1">${streakDays === 1 ? 'day' : 'days'}</p>
                </div>
                <h2 class="text-md font-semibold text-gray-300 truncate w-full">${habit.name}</h2>
            `;
            return card;
        }

        function renderHabits(habits) {
            habitsListContainer.innerHTML = '';
            
            if (habits.length === 0) {
                showMessage('empty', 'No habits yet. Add one to get started!');
                return;
            }
            showMessage('clear');

            habits.forEach(habit => {
                const card = createHabitCard(habit);
                habitsListContainer.appendChild(card);
            });
        }
        
        async function handleAddHabit() {
            const habitName = habitNameInput.value.trim();
            if (!habitName) {
                // Use a custom, non-blocking notification later
                alert("Please enter a habit name.");
                return;
            }

            try {
                const habitsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'habits');
                await addDoc(habitsCollectionRef, {
                    name: habitName,
                    startDate: Timestamp.now(),
                    icon: selectedIconSVG
                });
                habitNameInput.value = '';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to add habit.");
            }
        }
        
        async function handleHabitActions(e) {
            const target = e.target;
            const habitId = target.dataset.id;
            
            if (!habitId) return;

            // Handle Menu Toggle
            if (target.classList.contains('menu-toggle-btn')) {
                e.preventDefault();
                const menu = document.querySelector(`[data-menu-id="${habitId}"]`);
                if(menu) {
                    const isHidden = menu.classList.contains('hidden');
                    // Hide all other menus first
                    document.querySelectorAll('[data-menu-id]').forEach(m => m.classList.add('hidden'));
                    // Then toggle the current one
                    if (isHidden) menu.classList.remove('hidden');
                }
                return;
            }

            const habitDocRef = doc(db, 'artifacts', appId, 'users', userId, 'habits', habitId);

            if (target.classList.contains('reset-btn')) {
                e.preventDefault();
                try {
                    await updateDoc(habitDocRef, { startDate: Timestamp.now() });
                } catch(error) { console.error("Error resetting streak:", error); }
            } else if (target.classList.contains('delete-btn')) {
                e.preventDefault();
                try {
                    await deleteDoc(habitDocRef);
                } catch (error) { console.error("Error deleting habit:", error); }
            }
        }
        
        // Close menus if clicked outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-toggle-btn') && !e.target.closest('[data-menu-id]')) {
                 document.querySelectorAll('[data-menu-id]').forEach(m => m.classList.add('hidden'));
            }
        });

        async function main() {
            setLogLevel('debug');
            showMessage('loading');
            renderIconsInModal();

            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                showMessage('error', 'Application failed to initialize.');
                return;
            }
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    const habitsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'habits');
                    onSnapshot(habitsCollectionRef, (snapshot) => {
                        const habits = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        habits.sort((a, b) => b.startDate.toMillis() - a.startDate.toMillis());
                        renderHabits(habits);
                    }, (error) => {
                        console.error("Error fetching habits: ", error);
                        showMessage('error', 'Could not fetch your habits.');
                    });
                } else {
                     try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                         console.error("Sign-in failed:", error);
                         showMessage('error', 'Authentication failed.');
                    }
                }
            });

            addHabitBtn.addEventListener('click', handleAddHabit);
            habitNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAddHabit(); });
            habitsListContainer.addEventListener('click', handleHabitActions);
        }
        
        main();
    </script>
</body>
</html>
